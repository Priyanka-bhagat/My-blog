{% extends 'blog/base.html' %}
{% block content %}

            {% for post in posts %}
            <div class='content'>
               
                <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                <div class='date'>
                    Published: {{ post.published_date }}
                    <br>
                    <br>
               </div>
                <p> {{ post.text|linebreaksbr }} </p>
            </div>
            {% endfor %}
{% endblock %}

{% extends 'blog/base.html' %}

{% block content %}
    <div class="content">
        {% if post.published_date %}
         <h2>{{ post.title }}</h2>
         <div class="date">
            {{ post.published_date }}
            <br>
            <br>
        </div>
        <p>{{ post.text|linebreaksbr }}</p>
        {% endif %}
    </div>
{% endblock %}
